<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Drinks</title>
    <link rel="stylesheet" href="./comerce.css" />
  </head>
  <body>
    <h2>Bebidas al Mejor Precio</h2>
    <div class="producto">
      <img src="./aguacoco.jpg" alt="Producto" id="producto_imagen" />
      <h3>Agua de Coco</h3>
      <p class="precio--oferta" id="precio">$3.99</p>
      <div class="variantes">
        <div class="variante" style="background: red" onclick="cambiarImagen('./cocacola.png', 1.50,'Coca-Cola')"> Coca-Cola </div>
        <div class="variante" style="background: blue" onclick="cambiarImagen('./vinotinto.png', 4.50, 'Tinto De Verano')">Tinto De Verano </div>
        <div  class="variante" style="background: green" onclick="cambiarImagen('/cerveza.png', 2.50, 'Cerveza')"> Cerveza</div>
       </div>
      <button>Añadir al carrito</button>
    </div>

    <h2>Menú</h2>
    <ul id="mega-menu">
      <li><a href="#">Bebidas Energeticas</a></li>
      <li><a href="#">Bebidas Alcholicas</a></li>
      <li><a href="#" category="nuevo">Refrescos</a></li>
    </ul>
    <button>Añadir al carrito</button>

    <h2>Productos</h2>
    <div class="productos-grid">
      <div class="producto-grid">
        <img src="./agua.png" alt="Agua" id="prim" />
        <p class="descripcionproducto">Agua</p>
      </div>
      <div class="producto-grid">
        <img src="./cava.png" alt="Cava" id="prim" />
        <p class="descripcionproducto">Cava</p>
      </div>
      <div class="producto-grid">
        <img src="./cerveza.png" alt="Cerveza" id="prim"/>
        <p class="descripcionproducto">Cerveza</p>
      </div>
      <div class="producto-grid">
        <img src="./cocacola.png" alt="Refrescos" id="prim" />
        <p class="descripcionproducto">Refrescos</p>
      </div>
      <div class="producto-grid">
        <img src="./batidos.png" alt="Batido" id="prim" />
        <p class="descripcionproducto">Batidos</p>
      </div>
      <div class="producto-grid">
        <img src="./vinotinto.png" alt="Vino Tinto" id="prim" />
        <p class="descripcionproducto">Tinto de Verano</p>
      </div>
      <div class="producto-grid">
        <img src="./zumonaranja.png" alt="Zumo Naranja" id="prim" />
        <p class="descripcionproducto">zumo De Naranja</p>
      </div>
      <div class="producto-grid">
        <img src="./vinorosado.png" alt="rosado" id="prim"/>
        <p class="descripcionproducto">vino rosado</p>
      </div>
      
    </div>

   <!-- <button class="carrito-btn" onclick="toggleCarrito()">🛒</button>
    <div class="carrito" id="carrito">
      <h3>Carrito de Compras</h3>
      <p>Aún no has añadido productos.</p>
    </div>
    -->
    <!-- Menú lateral -->
    <div id="menu-lateral" class="menu-lateral">
        <h3>Carrito de Compras</h3>
        <p>Aún no has añadido productos.</p>
    </div>

    <!-- Contenido principal -->
    <div id="contenido-principal" class="contenido-principal">
      <button id="toggle-menu">🛒</button>
     
    </div>
    <script>
      function toggleCarrito() {
        document.getElementById("carrito").classList.toggle("mostrar");
      }

      // Función para cambiar la imagen y el precio
      function cambiarImagen(nuevaImagen, nuevoPrecio, nuevoTexto) {
        let imgElemento = document.getElementById("producto_imagen");
        let nombreElemento = document.querySelector(".producto h3");
        let precioElemento = document.getElementById("precio");

        if (imgElemento && precioElemento && nombreElemento) {
          imgElemento.src = nuevaImagen;
          nombreElemento.textContent = nuevoTexto; // Actualizar el texto del producto
          precioElemento.textContent = "$" + nuevoPrecio.toFixed(2); // Actualizar el precio con dos decimales
        } else {
          console.error("No se encontró la imagen o el precio.");
        }
      }
      // Obtener elementos del DOM
      const menuLateral = document.getElementById("menu-lateral");
      const toggleMenuButton = document.getElementById("toggle-menu");
      const contenidoPrincipal = document.getElementById("contenido-principal");

      // Función para alternar el estado del menú
      function toggleMenu() {
        menuLateral.classList.toggle("active");
      }

      // Abrir el menú al hacer clic en el botón
      toggleMenuButton.addEventListener("click", toggleMenu);

      // Cerrar el menú si se hace clic fuera de él
      document.addEventListener("click", function (event) {
        const isClickInsideMenu = menuLateral.contains(event.target);
        const isClickOnToggleButton = toggleMenuButton.contains(event.target);

        // Si el clic no está dentro del menú ni en el botón, cerrar el menú
        if (!isClickInsideMenu && !isClickOnToggleButton) {
          menuLateral.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
